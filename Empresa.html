    <style>
        /* Estilos Generales */
        body {
            margin: 0;
            font-family: 'Georgia', serif; /* Tipografía elegante y legible */
            background-color: #245953; /* Fondo verde marino */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Banner */
        #banner {
            width: 100%;
            padding: 20px;
            background-color: #1b4744; /* Verde marino oscuro */
            text-align: center;
            color: #d4af37; /* Dorado */
            font-size: 2em;
            font-weight: bold;
        }

        /* Botones */
        .button {
            padding: 10px 20px;
            margin: 10px;
            color: #FFFFFF;
            background-color: #1b4744;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #133333;
        }

        /* Contenido */
        .content {
            display: none;
            text-align: center;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        /* Sección de Proyectos con 16 marcos */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .project-item {
            position: relative;
            overflow: hidden;
            border: 1px solid #FFFFFF;
            border-radius: 10px; /* Bordes redondeados */
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Adapta la imagen al tamaño del marco sin deformarse */
            border-radius: 10px; /* Bordes redondeados en la imagen también */
            display: block;
        }

        /* Textos en Consultas */
        .consultas-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        /* Adaptación para Móviles */
        @media (max-width: 600px) {
            .project-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columnas en lugar de 4 para pantallas pequeñas */
            }
            #banner {
                font-size: 1.5em;
            }
            .button {
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <!-- JavaScript para Navegación -->
    <script>
        function mostrarSeccion(seccion) {
            // Ocultar todas las secciones
            document.querySelectorAll('.content').forEach((content) => {
                content.style.display = 'none';
            });

            // Mostrar la sección seleccionada
            document.getElementById(seccion).style.display = 'block';

            // Actualizar los botones de navegación
            document.querySelectorAll('.button').forEach((button) => {
                button.style.display = 'inline-block';
            });

            // Ocultar el botón de la sección activa
            document.querySelector(`.button[onclick="mostrarSeccion('${seccion}')"]`).style.display = 'none';
        }

        // Mostrar la sección "Inicio" por defecto al cargar la página
        mostrarSeccion('inicio');
    </script>
